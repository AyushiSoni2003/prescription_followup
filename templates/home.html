<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prescription Tracker</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .content {
        text-align: center;
        color: white;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 40px;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }

      .btn-custom {
        width: 250px;
        padding: 12px;
        font-size: 1.1rem;
        margin: 10px;
        border-radius: 8px;
      }
    </style>
  </head>

  <body
    style="background-image: url('https://images.unsplash.com/photo-1464618663641-bbdd760ae84a?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"
  >
    <div class="content">
      <h1>Prescription Tracker</h1>

      <div>
        <a href="{{ url_for('add_patient') }}" class="btn btn-primary btn-custom">
          Register New Patient
        </a>
      </div>

      <div>
        <a href="{{ url_for('patient_list') }}" class="btn btn-outline-light btn-custom">
          View Patient Details
        </a>
      </div>
    </div>
  </body>
</html>
