<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prescription Follow-up Portal</title>

    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <style>
      body {
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      form {
        max-height: 95vh;
        overflow-y: auto;
      }
      .table-wrapper {
        max-height: 250px;
        overflow-y: auto;
      }
    </style>
  </head>

  <body class="d-flex justify-content-center align-items-center bg-light">
    <div class="container">
      <form
        class="p-4 border rounded bg-white shadow"
        method="POST"
        action="{{ url_for('add_patient') }}"
      >
        <h3 class="mb-4 text-center text-primary">
          Prescription  Form
        </h3>

        <div class="container-fluid">
          <div class="row g-3">
            <!-- Left Column -->
            <div class="col-md-6">
              <div>
                <label for="patient_name" class="form-label">Patient Name </label>
                <input
                  type="text"
                  class="form-control"
                  id="patient_name"
                  name="patient_name"
                  placeholder="Name of patient"
                  required
                />
              </div>

              <div>
                <label for="patient_email" class="form-label">Email </label>
                <input
                  type="email"
                  class="form-control"
                  id="patient_email"
                  name="patient_email"
                  placeholder="Enter email"
                  required
                />
              </div>

              <div>
                <label for="patient_phone" class="form-label">Phone Number </label>
                <input
                  type="tel"
                  class="form-control"
                  id="patient_phone"
                  name="patient_phone"
                  placeholder="Enter phone number"
                  required
                />
              </div>

              <!-- <div>
                <label for="followup_date" class="form-label">Follow-up Date *</label>
                <input
                  type="date"
                  class="form-control"
                  id="followup_date"
                  name="followup_date"
                  required
                />
              </div> -->
            </div>

            <!-- Right Column -->
            <div class="col-md-6">
              <div>
                <label for="disease" class="form-label">Disease </label>
                <input
                  type="text"
                  class="form-control"
                  id="disease"
                  name="disease"
                  placeholder="Enter disease"
                  required
                />
              </div>

              <div>
                <label for="prescription" class="form-label">Prescription Details </label>
                <textarea
                  class="form-control"
                  id="prescription"
                  name="prescription"
                  rows="3"
                  placeholder="Enter medicine and dosage"
                  required
                ></textarea>
              </div>

              <div>
                <label for="days" class="form-label">Days </label>
                <input
                  type="number"
                  class="form-control"
                  id="days"
                  name="days"
                  placeholder="No. of days prescription given"
                  required
                />
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
          <button type="submit" class="btn btn-primary px-5">
            Save Prescription
          </button>
          <a href="{{ url_for('home') }}" class="btn btn-secondary px-5 ms-3">
    Back to Home
  </a>
        </div>
        
      </form>
